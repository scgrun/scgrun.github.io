---
layout: index
title: 首页
---

<!-- Banner, 图片轮播器 -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" 
            style="background:url({{ "/imgs/banner/1.jpg" | prepend: site.staticurl }});background-size:cover;"></div>

        <div class="swiper-slide" 
            style="background:url({{ "/imgs/banner/2.jpg" | prepend: site.staticurl }});background-size:cover;"></div>

        <div class="swiper-slide" 
            style="background:url({{ "/imgs/banner/3.jpg" | prepend: site.staticurl }});background-size:cover;"></div>

        <div class="swiper-slide" 
            style="background:url({{ "/imgs/banner/4.jpg" | prepend: site.staticurl }});background-size:cover;"></div>
    </div>
    
    <div class="swiper-pagination"></div>

</div>

<!-- 公司说明（简介、愿景、动态） -->
<div class="container">
  <div class="row">

      <!-- 公司简介 -->
      <div class="col-md-6 col-lg-4">
          <div class="panel panel-default company-desc">
            <div class="panel-heading">公司简介</div>
            <div class="panel-body">
              四川井润文化传媒有限公司
            </div>
          </div>
      </div>

      <!-- 公司愿景 -->
      <div class="col-md-6 col-lg-4">
          <div class="panel panel-default company-desc">
            <div class="panel-heading">公司愿景</div>
            <div class="panel-body">
              四川井润文化传媒有限公司
            </div>
          </div>
      </div>

      <!-- 公司动态 -->
      <div class="col-md-6 col-lg-4">
          <div class="panel panel-default company-desc">
            <div class="panel-heading">公司动态</div>
            <div class="panel-body">
              <ol class="list news">
                {% for post in site.categories.news limit:8 offset:0 %}
                    <li>
                        <span class="pull-right">{{ post.date | date:"%D" }}</span>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </li>
                {% endfor %}
              </ol>
            </div>
          </div>
      </div>
      
  </div>
</div>
